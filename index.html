<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <img src="images/lion-logo.png" alt="Logo of a lion.">
        <div class="greeting">
            <p>A better future starts now.</p>
            <p>Sign up today!</p>
        </div>
        <form action="#">
            <div class="form-group">
                <div>
                    <input type="text" name="first-name" id="first-name" class placeholder=" ">
                    <label for="first-name">First Name</label>
                    <div class="error hide">
                    </div>
                </div>
                <div>
                    <input type="text" name="last-name" id="last-name" placeholder=" ">
                    <label for="last-name">Last Name</label>
                    <div class="error hide">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input type="email" name="email" id="email" placeholder=" ">
                    <label for="email">Email</label>
                    <div class="error hide">
                    </div>
                </div>
                <div>
                    <input type="text" name="phone-number" id="phone-number" placeholder=" ">
                    <label for="phone-number">Phone Number</label>
                    <div class="error hide">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input type="password" name="password" id="password" placeholder=" ">
                    <label for="password">Password</label>
                    <div class="error hide">
                    </div>
                </div>
                <div>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder=" ">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="error hide">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <button type="button">Sign up</button>
                    <p>Already signed up? <a href="#">Sign in</a></p>
                </div>
            </div>
        </form>
    </main>
    
    <script src="main.js"></script>

</body>
</html>
